<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="accent" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" [style.display]="mobileQuery.matches ? '' : 'none'">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      <span style="color: #005cb9;">KUTAK</span>
      <span style="color: #636569">ROCK</span>
      Tech Support
    </h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" autosize [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/ticket">Create Ticket</a>
        <a mat-list-item routerLink="/faq">FAQ</a>
      </mat-nav-list>
      <hr>
      <mat-nav-list>
        <a mat-list-item routerLink=".">(###) - ### - ####</a>
        <a mat-list-item routerLink=".">KutakRockTechDesk@gmail.com</a>
      </mat-nav-list>
      <div id="dev-div" *ngIf="isLocal()">
        DEV:<br>
        Mobile: {{ mobileQuery.matches }}
      </div>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
