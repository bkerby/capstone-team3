<div class="header">{{ question?.question }}</div>
<hr>
<h3>Description</h3>
<div id="text">
  {{ question?.description }}
</div>
<hr>
<h3>Solution</h3>
<div *ngIf="question?.answers.length > 0" id="text">
  <div *ngFor="let a of question?.answers">
    <mat-card>
      {{ a }}
    </mat-card>
    <br>
  </div>
</div>
