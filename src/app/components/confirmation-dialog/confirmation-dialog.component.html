<div *ngIf="data.sendTicketResult === 'true'">
  <div class="center" mat-dialog-content>
    <img id="kutak-rock" src="../../../assets/kutakRock.png" alt="KutakRock">
    <h3>Your ticket has been submitted.</h3>
    <h3>The support team will contact you shortly.</h3>
    <h3>Thank you!</h3>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
  </div>
</div>
<div *ngIf="data.sendTicketResult !== 'true'">
  <div class="center" mat-dialog-content>
    <img id="kutak-rock" src="../../../assets/kutakRock.png" alt="KutakRock">
    <h3>There was and issue submitting your ticket.</h3>
    <h3>Please wait or contanct the help desk directly.</h3>
    <br>
    <a color="secondary" href="tel:1111" mat-button>Internal: 1111</a>
    <br>
    <a color="secondary" href="tel:402-930-8000" mat-button>External: (402) 930-8000</a>
    <br>
    <a color="secondary" href="mailto:helpdesk@kutakrock.com" mat-button>Email: helpdesk@kutakrock.com</a>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
  </div>
</div>
